<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUP kalkulačka</title>
  <link rel="stylesheet" href="style.css">
</script>

</head>

<body>

  <!-- Velikost dat || rychlost stahovaní || agregace || kolik uživatelu stahovalo || jak dlouho stahoval || kolik mu zbylo -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <span class="nav-link">Toniho specialní kalkulačka na <span id="FUP">FUP</span></span>
        </li>
      </ul>
    </div>
  </nav>

  <!-- <main>

  </main> -->
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="card">
          <div class="card-body">
            <form class="form" role="form">
              <div class="form-group">
                <label for="FormControlSelect1">Zadej data co víš</label>
                <div class="form-group">
                  <input type="text" id="dwn" name="dwn" class="form.control" placeholder="Velikost dat">
                  <select class="form-group text-center col-md-2" id="FormControlSelect1">
                    <option>Bytes</option>
                    <option>Kilobytes</option>
                    <option>Megabytes</option>
                    <option>Gigabytes</option>
                    <option>Terabytes</option>
                    <option></option>
                    <option>Bits</option>
                    <option>Kilobits</option>
                    <option>Megabits</option>
                    <option>Gigabits</option>
                    <option>Terabits</option>
                  </select>
                </div>
                <div class="form-group">
                  <input type="text" id="dwnspd" name="dwnspd" class="form.control" placeholder="Rychlost stahovaní">
                  <select class="form-group text-center col-md-2" id="FormControlSelect2">
                    <option>Bytes [B/s]</option>
                    <option>Kilobytes [KB/s]</option>
                    <option>Megabytes [MB/s]</option>
                    <option>Gigabytes [GB/s]</option>
                    <option>Terabytes [TB/s]</option>
                    <option></option>
                    <option>Bits [b/s]</option>
                    <option>Kilobits [Kb/s]</option>
                    <option>Megabits [Mb/s]</option>
                    <option>Gigabits [Gb/s]</option>
                    <option>Terabits [Tb/s]</option>
                  </select>
                </div>
                <div class="form-group">
                  <input type="text" name="agregation" class="form.control" placeholder="Agregace">
                  <label for="">Prosím bez 1: (Takže stačí například napsat 50)</label>
                  <label for=""> || Pokuď stahovala třeba jenom půlka lidí z 50 tak stačí napsat 25</label>
                </div>
                <div class="form-group">
                  <input type="text" id="time" name="time" onblur="convertTime();" class="form.control"
                    placeholder="Jak dlouho stahoval">
                  <label for="">Nejlépe v minutách :)</label>
                </div>
                <div class="form-group">
                  <input type="text" id="output" name="output" class="form.control" placeholder="Vysledek FUP" readonly>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>













  <footer>

  </footer>
</body>

</html>
